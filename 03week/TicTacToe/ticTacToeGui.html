<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="ticTacToeGui.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
</head>
    <body>
        <div id="move"></div>
        <div class="container" id="main">
            <div class="box" id="box1" onclick="ticTacToe(0,0, this)"></div>
            <div class="box" id="box2" onclick="ticTacToe(0,1, this)"></div>
            <div class="box" id="box3" onclick="ticTacToe(0,2, this)"></div>
            <div class="box" id="box4" onclick="ticTacToe(1,0, this)"></div>
            <div class="box" id="box5" onclick="ticTacToe(1,1, this)"></div>
            <div class="box" id="box9" onclick="ticTacToe(1,2, this)"></div>
            <div class="box" id="box6" onclick="ticTacToe(2,0, this)"></div>
            <div class="box" id="box7" onclick="ticTacToe(2,1, this)"></div>
            <div class="box" id="box8" onclick="ticTacToe(2,2, this)"></div>
        </div>
        <div id="win"></div>
        
        <script src="ticTacToeGui.js"></script>
    </body>
</html>
